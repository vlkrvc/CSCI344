<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="course-data.js" defer></script>
    <script src="main.js" defer></script>
    <title>Course Search</title>
</head>
<body>
    <header>
        <h1>Schedule of Courses</h1>
        <div class="search-form">
            <label for="search_term">Term: </label>
            <input type="text" id="search_term" tabindex="1" placeholder="Your search term here..." />
            <button id="searchButton" aria-label="Search for classes" tabindex="3">Search</button>
            <span>
                <input type="checkbox" tabindex="2" id="is_open" />
                <label for="is_open">Show open classes only</label>
            </span>
        </div>
    </header>

    <main class="courses">
        <!-- Filtered courses will be injected here by JavaScript -->
    </main>
</body>
</html>
